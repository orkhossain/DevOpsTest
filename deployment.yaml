apiVersion: v1
kind: Namespace
metadata:
  name: mynamespace

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: mynamespace
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ork25/nginx:latest  # Replace 'yourdockerusername' with your Docker Hub username
        ports:
        - containerPort: 443
        resources:
          limits:
            cpu: "0.5" # Maximum of 0.5 CPU cores
            memory: "512Mi" # Maximum of 512MB memory

---

apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: mynamespace
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 443
    targetPort: 443

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
  namespace: mynamespace
spec:
  selector:
    matchLabels:
      app: redis-cache
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-cache
    spec:
      containers:
      - name: redis
        image: ork25/redis:latest  # Replace 'yourdockerusername' with your Docker Hub username
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "0.5" # Maximum of 0.5 CPU cores
            memory: "512Mi" # Maximum of 512MB memory

---

apiVersion: v1
kind: Service
metadata:
  name: redis-cache
  namespace: mynamespace
spec:
  selector:
    app: redis-cache
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: mynamespace
spec:
  selector:
    matchLabels:
      app: orders
  replicas: 1
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: ork25/orders:latest  # Replace 'yourdockerusername' with your Docker Hub username
        ports:
        - containerPort: 5000
        env:
        - name: POSTGRES_DB
          value: order
        - name: POSTGRES_PASSWORD
          value: password
        - name: POSTGRES_USER
          value: user
        resources:
          limits:
            cpu: "1" # Maximum of 1 CPU core
            memory: "1Gi" # Maximum of 1GB memory

---

apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: mynamespace
spec:
  selector:
    app: orders
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: mynamespace
spec:
  selector:
    matchLabels:
      app: cart
  replicas: 1
  template:
    metadata:
      labels:
