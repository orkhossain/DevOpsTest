        resources:
          limits:
            cpu: "1" # Maximum of 1 CPU core
            memory: "1Gi" # Maximum of 1GB memory

---

apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: mynamespace
spec:
  selector:
    app: cart
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
